<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>AMITY</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <!--question detail-->
    <div layout:fragment="content" class="container my-3">
        <div class="text-center my-3">
            <h2>Q&A</h2>
        </div>
        <!-- 질문 -->
        <div class="card my-3">
            <div class="card-body">
                <h3 class="card-title"><Strong>Card title</Strong></h3>
                <div class="card-text" >This is some text within a card body.</div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start mx-3">
                        <div class="mb-2">modified at</div>
                        <div></div>
                    </div>
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${question.author != null}" ></span>
                        </div>
                        <div></div>
                    </div>
                </div>
                <div class="my-3">
                    <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary">
                        추천
                        <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
                    </a>
                    <a  class="btn btn-sm btn-outline-secondary">수정</a>
                    <a href="javascript:void(0);" class="delete btn btn-sm btn-outline-secondary">삭제</a>
                </div>
            </div>
        </div>
        <!-- 답변의 갯수 표시 -->
        <h6 class="border-bottom my-3 py-2" >1개의 답변</h6>
        <!-- 답변 작성 -->
        <form method="post" class="my-3">
            <textarea  class="form-control" rows="5"></textarea>
            <div class="">
                <input type="submit" value="답변등록" class="btn btn-primary my-2 ">
            </div>

        </form>
        <!-- 답변 반복 시작 -->
        <div class="card my-3" >
            <a ></a>
            <div class="card-body">
                <div class="card-text" >This is some text within a card body</div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start mx-3">
                        <div class="mb-2">modified at</div>
                        <div></div>
                    </div>
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span></span>
                        </div>
                        <div></div>
                    </div>
                </div>
                <div class="my-3">
                    <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                       >
                        추천
                        <span class="badge rounded-pill bg-success" ></span>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary"
                       >수정</a>
                    <a href="javascript:void(0);" class="delete btn btn-sm btn-outline-secondary"
                       >삭제</a>
                </div>
            </div>
        </div>
        <!-- 답변 반복 끝  -->
    </div>

</body>

</html>
