<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>AMITY</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <!--question registration form-->
    <div layout:fragment="content" class="container">
        <div class="text-center my-3">
            <h2>Q&A</h2>
        </div>
        <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
        <form th:object="${questionForm}" method="post">
            <input type="hidden"/>
            <div></div>
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" id="subject" th:field="*{subject}" class="form-control"
                th:errorclass="field-error">
                <div class="field-error" th:error="*{subject}"/>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
            </div>
            <input type="submit" value="등록하기" class="btn btn-primary my-2">
        </form>
    </div>

</body>

</html>
