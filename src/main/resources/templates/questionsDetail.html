<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>AMITY</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <!--navbar-->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-3" href="main.html">AMITY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-underline mx-5">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Q&A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">지식</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">커뮤니티</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">이벤트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">공지사항</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" href="loginForm.html">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" style="--bs-text-opacity: .7;" href="signupForm.html">회원가입</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!--question detail-->
    <div class="container my-3">
        <!-- 질문 -->
        <div class="card my-3">
            <div class="card-body">
                <h3 class="card-title"><Strong>Card title</Strong></h3>
                <div class="card-text" >This is some text within a card body.</div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start mx-3">
                        <div class="mb-2">modified at</div>
                        <div></div>
                    </div>
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${question.author != null}" ></span>
                        </div>
                        <div></div>
                    </div>
                </div>
                <div class="my-3">
                    <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                       th:data-uri="@{|/question/vote/${question.id}|}">
                        추천
                        <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
                    </a>
                    <a  class="btn btn-sm btn-outline-secondary">수정</a>
                    <a href="javascript:void(0);" class="delete btn btn-sm btn-outline-secondary">삭제</a>
                </div>
            </div>
        </div>
        <!-- 답변의 갯수 표시 -->
        <h6 class="border-bottom my-3 py-2" >1개의 답변</h6>
        <!-- 답변 작성 -->
        <form method="post" class="my-3">
            <div></div>
            <textarea  class="form-control" rows="5"></textarea>
            <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </form>
        <!-- 답변 반복 시작 -->
        <div class="card my-3" >
            <a ></a>
            <div class="card-body">
                <div class="card-text" >This is some text within a card body</div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start mx-3">
                        <div class="mb-2">modified at</div>
                        <div></div>
                    </div>
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span></span>
                        </div>
                        <div></div>
                    </div>
                </div>
                <div class="my-3">
                    <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                       >
                        추천
                        <span class="badge rounded-pill bg-success" ></span>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary"
                       >수정</a>
                    <a href="javascript:void(0);" class="delete btn btn-sm btn-outline-secondary"
                       >삭제</a>
                </div>
            </div>
        </div>
        <!-- 답변 반복 끝  -->
    </div>


    <!--footer-->
    <footer class="py-3 mt-auto">
        <hr/>
        <div class="container footer text-center">
            <p>
                작업기간 : 2024-03-18 ~ 2024-03-31 / 만든사람 : 남기석
            </p>

        </div>
    </footer>
</body>

</html>
