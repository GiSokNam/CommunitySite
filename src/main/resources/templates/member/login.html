<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>AMITY</title>
</head>
<body>
    <div class="mx-auto p-2 my-5" style="width: 400px;">
        <h3 class="text-center">AMITY에 오신걸 환영합니다.</h3>
        <hr/>
    </div>

    <div class="mx-auto p-2" style="width: 400px;">
        <form>
            <div>
                <div>
                    <label for="loginId" class="form-label my-3">아이디</label>
                    <input type="text" class="form-control" id="loginId" placeholder="">
                    <label for="password" class="form-label my-3">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <div class="my-3" align="right">
                    <div>
                        <a class="text-blue-500 hover:text-blue-400 text-decoration-none" href="#">계정찾기</a>
                    </div>
                </div>
                <div class="my-3">
                    <button type="submit" class="btn btn-primary" style="width: 385px;">로그인</button>
                </div>
            </div>
            <p>
                <span>아직 회원이 아니신가요?</span>
                <a class="text-blue-500 underline hover:text-blue-400" href="signup.html">회원가입</a>
            </p>
        </form>
    </div>
</body>
</html>
