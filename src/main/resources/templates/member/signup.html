<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>AMITY</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="mx-auto p-2 my-5" style="width: 400px;">
        <h3 class="text-center">AMITY에 오신걸 환영합니다.</h3>
        <hr/>
    </div>

    <div class="mx-auto p-2" style="width: 400px;">
        <form th:action="@{/member/signup}" th:object="${userCreateForm}" method="post">
            <div>
                <div>
                    <label for="username" class="form-label my-3">아이디</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="4~15자 이내로 입력해주세요">
                    <label for="password1" class="form-label my-3">비밀번호</label>
                    <input type="password" class="form-control" id="password1" th:field="*{password1}" placeholder="최소 6자 이상(알파벳,숫자 필수)">
                    <label for="password2" class="form-label my-3">비밀번호</label>
                    <input type="password" class="form-control" id="password2" th:field="*{password2}" placeholder="최소 6자 이상(알파벳,숫자 필수)">
                    <label for="email" class="form-label my-3">이메일</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="munchkin@naver.com">
                </div>
                <div class="my-4">
                    <button type="submit" class="btn btn-primary" style="width: 385px;">회원가입</button>
                </div>
            </div>
            <p>
                <span>이미 회원이신가요?</span>
                <a class="text-blue-500 underline hover:text-blue-400" th:href="@{/member/login}">로그인</a>
            </p>
        </form>
    </div>
</div>


</body>

</html>
